<div class="container" style="margin-bottom: 150px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in here</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" ng-model="email" placeholder="Email" required autofocus>
                <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                <button class="btn btn-lg btn-warning btn-block" ng-click="logIn(email, password)" type="submit">
                    Sign in</button>
                    <button class="btn btn-lg btn-warning btn-block" ng-click="register(email, password)">Register</button>
                    <label class="checkbox pull-left">
                    <!-- <input type="checkbox" value="remember-me">
                    Remember me -->
                </label>
                <a href="#/" class="pull-right need-help">Home </a><span class="clearfix"></span>
                </form>
            </div>
            
           
        </div>
    </div>
</div>
