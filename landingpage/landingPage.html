    <script type="text/javascript">

            $(".primary").addClass("fafa").before("<div id='dropdown'>&#9776;</div>");
            $("#dropdown").click(function(){
                $(".primary").slideToggle();
            });

            $("#contact").click(function(){ //toggle my contact form
                $(".contact").slideToggle();
            });

            $('#submit').click(function(){  //this function restores the form after submission. 
                $('#form').fadeOut();
                $('.confirm').show();
                setTimeout(function(){
                    $('#form').show();
                    $('.confirm').hide();
                    $('.contact').hide  ();
                }, 3000);   
            });

            $(window).resize(function(){    // this function ensures that the navbar doesn't get hidden upon resize
                if (this.innerWidth > 768) {
                    $('.primary').show();
                }

                else {
                    $('.primary').hide();
                }
            });





    </script>
