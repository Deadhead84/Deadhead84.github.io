

<table class="table" style="background: rgba(10, 9, 9, 0.50); width: 80%; margin: 0 auto; margin-bottom: 400px;">
  <thead>
  	<th><h4>Name<h4></th>
  	<th><h4>Email<h4></th>
  	<th><h4>Comments<h4></th>
  </thead>
  <tbody ng-repeat="contact in contacts">
  	<td>{{contact.Name}}</td>
  	<td>{{contact.Email}}</td>
  	<td>{{contact.Comments}}</td>
  </tbody>

</table>
